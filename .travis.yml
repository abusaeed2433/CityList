language: android
dist: trusty
jdk: openjdk8

android:
  components:
    - build-tools-30.0.3
    - android-30

before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean build

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
